{% extends 'admintemplate/base.html' %}
{% block content %}
<h1> Table</h1>
<table class="table">
    <thead class="table table-striped">
    <tr>
        <th scope="col">SL NO</th>
        <th scope="col">CLUB_NAME</th>
        <th scope="col">STAFF_INCHARGE</th>
        <th scope="col">IMAGE</th>
        <th scope="col">DELETE</th>
        <th scope="col">UPDATE</th>


    </tr>

    </thead>
    <tbody>
   {% for i in data %}
     <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.club_name}}</td>
        <td>{{i.staff_incharge}}</td>
         <td><img src="{{i.image.url}}" width="50px" height="50px"></td>


          <td>
             <form action="{% url 'clubdelt' i.id %}" method="POST" >
             {% csrf_token %}<button type="submit" class="btn btn-success">delete</button>
             </form>
         </td>

         <td>
             <a href="{% url 'clubupdate' i.id %}" class="btn btn-success">update</a>
         </td>
     </tr>
    {% endfor %}

    </tbody>
</table>


{% endblock %}
