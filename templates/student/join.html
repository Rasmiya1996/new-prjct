{% extends 'student/base.html' %}
 {% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">


                <div class="card-header"><strong>join form</strong></div>
        <div class="card-body card-block">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label class=" form-control-label">Club</label>
                    <input  required  class="form-control" readonly value="{{join.club_name}}">

                </div>
                 <div class="form-group">
                    <label class=" form-control-label">Start Date</label>
                    <input  required  class="form-control" readonly value="{{join.start_date}}">

                </div>
                 <div class="form-group">
                    <label class=" form-control-label">End Date</label>
                    <input  required  class="form-control" readonly value="{{join.end_date}}">

                </div>
                <div class="form-actions form-group ">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>


            </form>
        </div>

    </div>
</div>

{% endblock %}
